<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>georglynx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
    <!-- Netlify Identity Widget (needed for invite/recovery links) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="gradient-text">georglynx</h1>
            <p class="subtitle">work in progress</p>
            <p class="description">personal site for game dev projects and reviews</p>
        </section>
    </main>

    <footer>
        <p class="version">v2.0.0</p>
    </footer>

    <!-- Netlify Identity redirect handler -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
